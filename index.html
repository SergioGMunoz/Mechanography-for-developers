<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechanography for Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <script type="module" src="js/form.js" defer></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
  </head>
  <body class="bg-background text-white font-mono flex flex-col h-full">
    <!-- Navbar -->
    <nav class="bg-surface shadow-md flex-none">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16 relative">
          <!-- Home -->
          <div class="absolute left-0">
            <a href="#" class="text-sm text-gray-300 hover:text-white font-medium">Home</a>
          </div>

          <!-- Title -->
          <div class="mx-auto">
            <h1 class="text-lg font-bold text-gray-100 text-center">Mechanography for Developers</h1>
          </div>

          <!-- Links -->
          <div class="absolute right-0 space-x-4 text-sm">
            <a
              href="https://github.com/SergioGMunoz"
              target="_blank"
              class="text-gray-300 hover:text-white font-medium"
              >GitHub</a>
            <a
              href="https://www.linkedin.com/in/sergiogonzalezmu%C3%B1oz/"
              target="_blank"
              class="text-gray-300 hover:text-white font-medium"
              >LinkedIn</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center px-4 py-6">
      <div class="w-full max-w-4xl h-full bg-surface rounded-xl shadow-lg p-6 border border-gray-700 flex flex-col">
        <p class="text-center text-gray-400 mb-2 text-base">
          This is a personal practice project.
        </p>
        <p class="text-center text-gray-400 mb-4 text-base">
          You can import your own code and practice typing with it.
        </p>

        <form name="codeForm" class="flex flex-col flex-1 space-y-4">
          <textarea
            id="codeInput"
            name="codeInput"
            placeholder="Paste your code here..."
            class="flex-1 p-4 bg-black text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent font-mono text-sm resize-none"
          ></textarea>

          <button
            name="btnSubmit"
            type="submit"
            disabled
            class="w-full bg-accent text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 disabled:opacity-50"
          >
            Start Practice
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
