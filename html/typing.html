<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Practice | Mechanography for Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <script type="module" src="../js/typing.js" defer></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
    </style>
  </head>
  <body class="bg-background text-white font-mono flex flex-col h-full">
    <!-- Navbar -->
    <nav class="bg-surface shadow-md flex-none">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16 relative">
          <!-- Left: Home -->
          <div class="absolute left-0">
            <a href="index.html" class="text-sm text-gray-300 hover:text-white font-medium">Home</a>
          </div>
          <!-- Center: Title -->
          <div class="mx-auto">
            <h1 class="text-lg font-bold text-gray-100">Mechanography for Developers</h1>
          </div>
          <!-- Right: Links -->
          <div class="absolute right-0 space-x-4 text-sm">
            <a href="https://github.com/your-username" target="_blank" class="text-gray-300 hover:text-white font-medium">GitHub</a>
            <a href="https://linkedin.com/in/your-profile" target="_blank" class="text-gray-300 hover:text-white font-medium">LinkedIn</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Typing Area -->
    <main class="flex-1 flex items-center justify-center px-4 py-6">
      <div class="w-full max-w-5xl bg-surface rounded-2xl shadow-2xl border border-gray-700 flex flex-col p-8 h-full max-h-[80vh]">
        
        <!-- Title -->
        <div class="mb-4 text-center flex-none">
          <h2 class="text-xl font-semibold text-gray-200">Typing Practice</h2>
        </div>

        <!-- Black text area (flex-grow to fill available space) -->
        <div
          id="divText"
          class="bg-black border border-gray-600 rounded-lg p-6 font-mono text-base text-gray-300 overflow-auto flex-grow"
        >
          <pre id="practiceText" class="whitespace-pre-wrap"><span id="textBefore"></span><span class="animate-blink inline-block">|</span><span id="textAfter"></span></pre>
        </div>

        <!-- Stats Menu -->
        <div
          id="statsMenu"
          class="mt-4 flex justify-around text-gray-300 text-sm font-mono pt-2 select-none flex-none"
        >
          <div>
            Errors: <span id="errorsCount">0</span>
          </div>
          <div>
            Words / Minute: <span id="wpmCount">0</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
