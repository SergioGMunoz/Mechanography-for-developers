<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Completed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <script type="module" src="../js/finished.js" defer></script>
  </head>
  <body class="bg-background text-white font-mono">
    <!-- Navbar -->
    <nav class="bg-surface shadow-md">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between items-center h-16 relative">
          <!-- Home -->
          <div class="absolute left-0">
            <a href="../index.html" class="text-sm text-gray-300 hover:text-white font-medium">Home</a>
          </div>

          <!-- Title -->
          <div class="mx-auto">
            <h1 class="text-lg font-bold text-gray-100">Mechanography for Developers</h1>
          </div>

          <!-- Links -->
          <div class="absolute right-0 space-x-4 text-sm">
            <a
              href="https://github.com/SergioGMunoz"
              target="_blank"
              class="text-gray-300 hover:text-white font-medium"
              >GitHub</a
            >
            <a
              href="https://www.linkedin.com/in/sergiogonzalezmu%C3%B1oz/"
              target="_blank"
              class="text-gray-300 hover:text-white font-medium"
              >LinkedIn</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="h-[calc(100vh-4rem)] flex flex-col items-center justify-center px-4">
      <div class="w-full max-w-2xl bg-surface rounded-xl shadow-lg p-10 border border-gray-700 text-center">
        <h2 class="text-2xl font-bold text-white mb-4">Congratulations, you've finished!</h2>

        <div class="text-gray-300 space-y-4 text-base mb-8">
          <div class="grid grid-cols-2 gap-6">
            <div class="text-center p-4 bg-gray-800 rounded-lg">
              <div class="text-2xl font-bold text-green-400" id="finalChars">0</div>
              <div class="text-sm text-gray-400">Total Characters</div>
            </div>
            <div class="text-center p-4 bg-gray-800 rounded-lg">
              <div class="text-2xl font-bold text-blue-400" id="finalCPS">0</div>
              <div class="text-sm text-gray-400">Chars per Second</div>
            </div>
            <div class="text-center p-4 bg-gray-800 rounded-lg">
              <div class="text-2xl font-bold text-red-400" id="finalErrors">0</div>
              <div class="text-sm text-gray-400">Errors</div>
            </div>
            <div class="text-center p-4 bg-gray-800 rounded-lg">
              <div class="text-2xl font-bold text-yellow-400" id="finalTime">00:00</div>
              <div class="text-sm text-gray-400">Total Time</div>
            </div>
          </div>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a href="typing.html" class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg">Repeat practice</a>
          <a href="../index.html" class="bg-accent hover:bg-accent/80 text-white font-semibold py-3 px-6 rounded-lg">Import another text</a>
        </div>
      </div>
    </div>
  </body>
</html>
